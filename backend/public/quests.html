<head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸ“š Book Tracker</a>
    <div class="ms-auto d-flex align-items-center">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>

    </div>
  </div>
</nav>

  <div class="container mt-5">
		<h1>Quests</h1>
		<p>I built this to track books I own, want to read, and love to revisit. Stay tuned!</p>
  </div>
  <script>
  // Check login status
  fetch('/api/check-auth')
    .then(res => res.status === 200)
    .then(isLoggedIn => {
      const authLink = document.getElementById('authLink');
      if (isLoggedIn) {
        authLink.textContent = 'Logout';
        authLink.href = '/logout';
        authLink.classList.remove('btn-outline-primary');
        authLink.classList.add('btn-danger');
      }
    });
</script>
</body>
